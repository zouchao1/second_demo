{{#each _find_list}}
    <div class="person-box">
        <img src="//fuss10.elemecdn.com/{{this.logo}}.png" alt="">
        <span class="name">{{this.name}}</span>
        <span class="votes">{{this.votes}}</span>
        <span class="hehe">较上周持平</span>
        <button class="button">加油</button>
    </div>
{{/each}}
